[bdist_wheel]
# If set to 1, this flag says that the code is written to work on both Python 2
# and Python 3. If at all possible, it is good practice to do this. If you
# cannot, you will need to generate wheels for each Python version that you
# support.
universal=0

# alieas created for automated testing at setup
# http://doc.pytest.org/en/latest/goodpractices.html#integrating-with-setuptools-python-setup-py-test-pytest-runner
[aliases]
test=pytest
